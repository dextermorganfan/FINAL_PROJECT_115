<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Morgan - Sign Up</title>
   <link rel="stylesheet" href="index.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
      <section class="signup">

         <div class="logo animate__animated animate__slideInDown">
            <img src="Images/Logo.png" alt="">
         </div>

         <div class="hero-1 animate__animated animate__fadeInLeftBig">
            <img src="Images/Hero-1.png" alt="">
         </div>

         <div class="terms">
            <img src="Images/Terms.png" alt="">
         </div>
         
         <div class="username animate__animated animate__fadeInLeft">
            <input class="user" placeholder="Enter your username..." type="text">
         </div>

         <div class="password animate__animated animate__fadeInLeft">
            <input class="pass" placeholder="Enter your password..." type="text">
         </div>

         <div class="signupForm animate__animated animate__fadeInLeft">
            
            <img src="Images/SignUp.png" alt="">

         </div>

         <div class="signupButton animate__animated animate__fadeInLeft">
            <img src="Images/SignUp_Button.png" alt="">
         </div>

         <div class="loginButton animate__animated animate__fadeInLeft">
            <img src="Images/LogIn_Button.png" alt="">
         </div>


      </section>
      <script src="index.js"></script>
</body>
</html>
